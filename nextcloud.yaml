apiVersion: v1
kind: Pod
metadata:
  annotations:
    io.containers.autoupdate/nextcloud: registry
    io.containers.autoupdate/caddy: registry
    io.containers.autoupdate/maria-db: registry
    io.containers.autoupdate/redis: registry
    io.containers.autoupdate/collabora: registry
    io.containers.autoupdate/syncthing: registry
  creationTimestamp: "2024-06-26T09:29:04Z"
  labels:
    app: nextcloud
  name: nextcloud
spec:
  hostNetwork: true
  containers:
    - name: maria-db
      image: docker.io/library/mariadb:10
      args:
        - --transaction-isolation=READ-COMMITTED
        - --log-bin=binlog
        - --binlog-format=ROW
      envFrom:
        - secretRef:
            name: nextcloud-db-secrets
      resources: {}
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
      volumeMounts:
        - mountPath: /var/lib/mysql/:Z
          name: nextcloud_db
    - name: redis
      image: docker.io/library/redis:alpine
      args:
        - redis-server
        - --requirepass
        - $(REDIS_HOST_PASSWORD)
      envFrom:
        - secretRef:
            name: nextcloud-redis-secrets
      resources: {}
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
    - name: nextcloud
      image: docker.io/library/nextcloud:fpm-alpine
      args:
        - php-fpm
      env:
        - name: REDIS_HOST
          value: 127.0.0.1
        - name: MYSQL_HOST
          value: 127.0.0.1
      envFrom:
        - secretRef:
            name: nextcloud-db-secrets
        - secretRef:
            name: nextcloud-redis-secrets
      resources: {}
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
      volumeMounts:
        - mountPath: /var/www/html/:z
          name: nextcloud_html
        - mountPath: /var/www/html/data:z
          name: nextcloud_data
    - name: caddy
      image: docker.io/library/caddy:latest
      ports:
        - containerPort: 80
          hostPort: 8080
      resources: {}
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
      volumeMounts:
        - mountPath: /var/www/html:z
          name: nextcloud_html
          readOnly: true
        - mountPath: /data:Z
          name: nextcloud_caddy_data
        - mountPath: /etc/caddy/Caddyfile:Z
          name: nextcloud_caddyfile
    - name: collabora
      image: docker.io/collabora/code:latest
      ports:
        - containerPort: 9980
          hostPort: 9980
      envFrom:
        - secretRef:
            name: nextcloud-collabora-secrets
      env:
        - name: domain
          value: office.scardex.nl
        - name: server_name
          value: office.scardex.nl
        - name: extra_params
          value: --o:ssl.enable=false --o:ssl.termination=true
      resources: {}
      securityContext:
        capabilities:
          drop:
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
          add:
            - CAP_MKNOD
    - name: syncthing
      image: docker.io/syncthing/syncthing:latest
      ports:
        - containerPort: 8384
          hostPort: 8384
        - containerPort: 22000
          hostPort: 22000
        - containerPort: 21027
          hostPort: 21027
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
      volumeMounts:
        - mountPath: /var/syncthing:z
          name: nextcloud_data
    - name: stalwart-mail
      image: docker.io/stalwartlabs/mail-server:latest
      ports:
        - containerPort: 25
          hostPort: 25
        - containerPort: 465
          hostPort: 465
        - containerPort: 993
          hostPort: 993
        - containerPort: 443
          hostPort: 8443
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
      volumeMounts:
        - mountPath: /opt/stalwart-mail:Z
          name: stalwart_data
  enableServiceLinks: false
  hostname: nextcloud
  restartPolicy: OnFailure
  volumes:
    - hostPath:
        path: caddy/caddy_data
        type: Directory
      name: nextcloud_caddy_data
    - hostPath:
        path: caddy/Caddyfile
        type: File
      name: nextcloud_caddyfile
    - hostPath:
        path: db
        type: Directory
      name: nextcloud_db
    - hostPath:
        path: html
        type: Directory
      name: nextcloud_html
    - hostPath:
        path: /mnt/nextcloud_data
        type: Directory
      name: nextcloud_data
status: {}
